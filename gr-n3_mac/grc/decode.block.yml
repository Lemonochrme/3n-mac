id: n3_mac_decode
label: Decode
category: '[3N-MAC]'

templates:
  imports: from gnuradio import n3_mac
  make: n3_mac.decode(addr_src_size, addr_dst_size, data_size)

parameters:
  - id: addr_src_size
    label: Source Address Size
    dtype: int
    default: 2
  - id: addr_dst_size
    label: Destination Address Size
    dtype: int
    default: 2
  - id: data_size
    label: Data Size
    dtype: int
    default: 4
inputs:
  - label: Encoded Input
    dtype: byte
outputs:
  - label: Source Address Output
    dtype: byte
  - label: Destination Address Output
    dtype: byte
  - label: Data Output
    dtype: byte

file_format: 1
