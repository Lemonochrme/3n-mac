id: 3n_mac_encode
label: 3N-MAC Encode
category: '[3N-MAC]'
templates:
  imports: from gnuradio import n3_mac
  make: n3_mac.encode()
parameters:
- id: 3n_encode
inputs:
  - label: "data"
    domain: stream
    dtype: uint8
outputs:
  - label: "size"
    domain: stream
    dtype: uint8
  - label: "payload"
    domain: stream
    dtype: uint8
  - label: "crc"
    domain: stream
    dtype: uint8

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
