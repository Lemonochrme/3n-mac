id: communication_simulation_rx
label: RX
category: '[Communication Simulation]'

templates:
  imports: from gnuradio import communication_simulation
  make: communication_simulation.rx(addr_src_size, addr_dst_size, data_size)

parameters:
  - id: addr_src_size
    label: Source Address Size
    dtype: int
    default: 2
  - id: addr_dst_size
    label: Destination Address Size
    dtype: int
    default: 2
  - id: data_size
    label: Data Size
    dtype: int
    default: 4
inputs:
  - label: Source Address Input
    dtype: byte
  - label: Destination Address Input
    dtype: byte
  - label: Data Input
    dtype: byte

outputs:
  - label: msg_out
    id: msg_out  # Ensure the ID matches the registered port name
    dtype: message
    optional: true

file_format: 1